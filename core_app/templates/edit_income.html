{% extends 'base.html' %}
{% block title %}Edit Income{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Income</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Income</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
