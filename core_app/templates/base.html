{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sikka-Ved - Smart Expenditure Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Modern Navbar - Fixed Position */
        .navbar-custom {
            background: linear-gradient(135deg, #2c7a7b 0%, #2d8787 100%);
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        /* Add padding to body to prevent content from going under navbar */
        body {
            padding-top: 80px;
        }

        .navbar-brand-custom {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .navbar-brand-custom:hover {
            color: white;
            opacity: 0.9;
            transform: translateX(5px);
        }

        .navbar-brand-custom img {
            max-height: 45px;
            width: auto;
            filter: brightness(1.1);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .brand-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Navbar Toggle */
        .navbar-toggler-custom {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .navbar-toggler-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .navbar-toggler-icon-custom {
            width: 25px;
            height: 2px;
            background: white;
            display: block;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-nav {
            border: none;
            border-radius: 10px;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-dashboard {
            background: #fef5e7;
            color: #1a1a1a;
            border: 2px solid #f5e6d3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-dashboard:hover {
            background: #fef9f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            color: #000000;
            border-color: #e8d4b8;
        }
        
        .btn-dashboard span {
            font-weight: 700;
        }

        .btn-logout {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
            color: white;
        }

        .btn-login {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-brand-custom {
                font-size: 1.1rem;
            }

            .navbar-brand-custom img {
                max-height: 35px;
            }

            .brand-subtitle {
                display: none;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
            }

            .btn-nav {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Logo and Brand -->
            <a class="navbar-brand-custom" href="{% url 'dashboard' %}">
                <img src="{% static 'C:\Users\ACER\Desktop\Sika_ved\static\images\logo.png' %}" alt="Sikka-Ved Logo">
                <div class="brand-text">
                    <span class="brand-title">Sikka-Ved</span>
                    <span class="brand-subtitle">Smart Expenditure Management System</span>
                </div>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon-custom"></span>
                <span class="navbar-toggler-icon-custom"></span>
                <span class="navbar-toggler-icon-custom"></span>
            </button>

            <!-- Navigation Buttons -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="nav-buttons ms-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="btn-nav btn-dashboard">
                            <span>üè†</span> <strong>Back to Dashboard</strong>
                        </a>
                        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="btn-nav btn-logout">
                                <span>üö™</span> Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn-nav btn-login">
                            <span>üîê</span> Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
