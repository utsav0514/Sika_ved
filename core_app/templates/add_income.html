{% extends 'base.html' %}
{% block title %}Add Income{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 fw-bold">Add Income</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="p-4 shadow-sm rounded-4 bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.amount.id_for_label }}" class="form-label fw-semibold">Amount</label>
            {{ form.amount }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label fw-semibold">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label fw-semibold">Date</label>
            {{ form.date }}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success px-4">Add</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const dateInput = document.querySelector('input[type="date"]');
    if (dateInput) {
        const today = new Date().toISOString().split("T")[0];
        dateInput.setAttribute("max", today);
    }
});
</script>
{% endblock %}
