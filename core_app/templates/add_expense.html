{% extends 'base.html' %}
{% load static %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Expense</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
