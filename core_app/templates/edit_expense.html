{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Expense</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
